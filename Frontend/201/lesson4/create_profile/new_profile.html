<!DOCTYPE html>
<html>
  <head lang="en-US">
    <title>Create Profile</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css_reset.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form action="" method="post">
      <h1>Create Your Profile</h1>
      <fieldset>
        <h2>Personal Info</h2>
        <dl>
          <dt>
            <label for="first_name">Your Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" placeholder="First" /><!--
            --><input type="text" name="last_name" id="last_name" placeholder="Last" />
          </dd>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="off" />
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>Social Media Accounts</h2>
        <dl class="partial third">
          <dt>
            <label for="facebook">Facebook</label>
          </dt>
          <dd>
            <input type="text" id="facebook" name="facebook" />
          </dd>
        </dl><!--
        --><dl class="partial third">
          <dt>
            <label for="twitter">Twitter</label>
          </dt>
          <dd>
           <input type="text" id="twitter" name="twitter" />
          </dd>
        </dl><!--
        --><dl class="partial third last">
          <dt>
            <label for="linkedin">LinkedIn</label>
          </dt>
          <dd>
            <input type="text" id="linkedin" name="linkedin" />
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>Account Info</h2>
        <dl>
          <dt>
            <label for="profile_name">Profile Name</label>
          </dt>
          <dd>
            <input type="text" id="profile" name="profile" />
          </dd>
        </dl><!--
        --><dl class="partial half">
          <dt>
            <label for="password">Password</label>
          </dt>
          <dd>
            <input type="password" id="password" name="password" />
          </dd>
        </dl><!--
        --><dl class="partial half last">
          <dt>
            <label for="confirm_password">Confirm Password</label>
          </dt>
          <dd>
            <input type="password" id="confirm_password" name="confirm_password" />
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>
          <label for="bio">Bio</label>
        </h2>
        <textarea rows="6" cols="120" id="bio" name="bio"></textarea>
      </fieldset>

      <fieldset>
        <label class="checkbox">
          <input type="checkbox" name="agree">I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.
        </label>
        <input type="submit" value="Create Account">
      </fieldset>
    </form>
  </body>
</html>
